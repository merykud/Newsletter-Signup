<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="author" content="Merjem Kudeimati">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  
  <title></title>
</head>

<body>

  <div class="container register">
    <div class="row">
      <div class="col-md-3 register-left">
        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
        <h3>Welcome</h3>

      </div>
      <div class="col-md-9 register-right">

        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <h3 class="register-heading">Sign Up to my Newsletter!</h3>
            <div class="row register-form">
              <div class="col-md-6">

                <form class="form-group" action="/" method="post">

                  <input type="text" name="firstName" class="form-control" placeholder="First Name *" value="" />


                  <input type="text" name="lastName" class="form-control" placeholder="Last Name *" value="" />

              </div>


              <div class="col-md-6">

                <input type="email" name="email" class="form-control" placeholder="Your Email *" value="" />

                <input type="submit" name="submit" class="btnSignUp form-group" value="Sign Me Up" />

              </div>
              </form>



            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  </form>

  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
